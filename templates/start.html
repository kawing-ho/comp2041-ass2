{% extends "base.html" %}

{% block body_contents %}

<h2> Name&emsp;: {{student_details["full_name"]}} </h2>
<h2> zID  &emsp;: {{student_details["zid"]}} </h2>
<h2> D.O.B&emsp;: {{student_details["birthday"]}} </h2>
<ul>
{% for field in student_details %}

{% endfor %}

</div>

<form method="POST" action="">

</form>
